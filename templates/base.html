{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalOffice</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-style bg-style">
        <a class="navbar-brand" href="{% url 'company-list' %}">PersonalOffice</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <a href="{% url 'company-list' %}">Компании</a> -->
            </ul>
            <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                <div class="mx-1 p-0 btn btn-outline-warning border border-white">
                    <a href="{% url 'user-list' %}" class="h7 btn m-0">{{ user.username }}</a>
                    <a href="{% url 'user-list' %}?n=3" class="btn btn-outline-secondary rounded-circle border-0 m-0">
                        3
                    </a>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning ml">Выйти</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-warning">Войти</a>
                {% endif %}
            </form>
        </div>
    </nav>
    <div class="container bg-white rounded">
        {% block content %}
        <a href="{% url 'company-list' %}">Компании</a>
        {% endblock content %}
    </div>


</body>

</html>
